<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="text"></div>
    <!-- react 核心库 -->
    <script src="../新版本/react.development.js"></script>
    <!-- 操作dom库 -->
    <script src="../新版本/react-dom.development.js"></script>
    <!-- jsx ==> js -->
    <script src="../新版本/babel.min.js"></script>


    <script type="text/babel">

        // 组件实例的三个属性 state 前提是类组件
        class Demo extends React.Component {
            constructor(props){
                // 构造对象中的this是demo
                super(props)
                // 初始化状态
                this.state = {
                    isBig : false
                }
                // 非常巧妙的解决方法 直接bing改变this指向
                this.hello = this.hello.bind(this)
            }
            hello(){
                console.log('hello world')
                // 此处的this里边是undefined
                // 只有通过实例调用 调用方法 this才是demo实例
                // 这里的this会丢失
            }
            render(){
                console.log(this)
                // 也可以结构复制 此处没有调用demo
                return <button onClick={demo}>{this.state.isBig ? 'Big': 'small'}</button>
            };
        }
        ReactDOM.render(<Demo/>,document.getElementById("text"));

        // 定义的函数
        function demo(){
            alert('s')
        }


    </script>

</body>
</html>
