<body>
    <script>
        class Person{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            // 类中定义的方法 局部开启了严格模式 不会指向undefined
            study(){
                // stude放在类的原型对象上，供实例使用
                // 通过peison实例调用study时，此处的this就是person实例
                console.log(this)
            }
        }
        const p1 = new Person("TOM",15)
        p1.study() // 通过实例调用study  p1
        const p2 = p1.study;
        p2()   //   ->   undefinded 栈 放在堆之中

    </script>
</body>
