<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="text"></div>
        <!-- react 核心库 -->
        <script src="../新版本/react.development.js"></script>
        <!-- 操作dom库 -->
        <script src="../新版本/react-dom.development.js"></script>
        <!-- jsx ==> js -->
        <script src="../新版本/babel.min.js"></script>
    <script type="text/babel">

        // 1.创建函数式组件 里边的this是undefined
        function Demo(){
            return  <h1>函数组件</h1>
        }

        // 测试是否可以嵌套 不可以
        function myDemo(){
            return Demo()
        }

        // 2.渲染组件到dom 要写闭合标签 首字母必须大写
        ReactDOM.render(<Demo/>,document.querySelector("#text"))


        // 首先解析组件标签 找到组件  其次发现组件是使用函数定义的，随后
        // 将返回的虚拟DOM转换为真实DOM 呈现在页面中


    </script>
</body>
</html>
