<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello react</title>
</head>
<body>
    <div id="app">

    </div>
    <!-- react 核心库 -->
    <script src="../新版本/react.development.js"></script>
    <!-- 操作dom库 -->
    <script src="../新版本/react-dom.development.js"></script>
    <!-- jsx ==> js -->
    <script src="../新版本/babel.min.js"></script>

    <script type="text/babel">
    // 1.创建虚拟DOM
    const VDOM = <h1>hello React</h1>
    // 虚拟DOM本质就是一个obj对象
    console.log('虚拟DOM'+VDOM)
    console.log('真实DOM'+document.querySelector('#app'))
    // 断点
    debugger;
    // 2.渲染虚拟DOM到页面
    ReactDOM.render(VDOM,document.getElementById('app'))

    
    /**
     * 虚拟dom比较请 真实dom比较中 虚拟dom最终会转换为真实dom 
     * jsx 全称  JavaScript xml
     * xml 是早期用于存储和传输数据
     * 例如：<student><name>孙业盛</name></student>
     * JSON 格式  "{"name":"sunyesheng"}"  JSON stringfy parse
     * 微信公众号也在使用XML
     */

    </script>
    
</body>
</html>
