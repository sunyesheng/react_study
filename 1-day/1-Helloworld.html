<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello react</title>
</head>
<body>
    <div id="app">

    </div>
    <!-- react 核心库 -->
    <script src="../新版本/react.development.js"></script>
    <!-- 操作dom库 -->
    <script src="../新版本/react-dom.development.js"></script>
    <!-- jsx ==> js -->
    <script src="../新版本/babel.min.js"></script>

    <script type="text/babel">
    // 1.创建虚拟DOM
    const VDOM = <h1>hello React</h1>
    // 2.渲染虚拟DOM到页面
    ReactDOM.render(VDOM,document.getElementById('app'))
    </script>
    
</body>
</html>
